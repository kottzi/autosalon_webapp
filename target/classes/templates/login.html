<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head('Авторизация | Автосалон')"/>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">NAVIGATION</div>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>
                        АВТОРИЗАЦИЯ
                    </h1>
                </div>

                <form th:action="@{/login}"
                      th:method="post"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="username">Логин</label>
                        <input id="username"
                               name="username"
                               th:value="${username}"
                               type="text" class="form-control text-center" aria-describedby="userNameHelp"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Пароль</label>
                        <input id="password"
                               name="password"
                               type="password" class="form-control text-center" aria-describedby="passwordHelp"/>
                    </div>
                    <p class="text-danger" th:if="${badCredentials}">
                        Неверный логин или пароль!
                    </p>

                    <div class="mb-3">
                        <p class="text-center">
                            <a th:href="@{/register}" class="text-decoration-none">Регистрация</a>
                        </p>
                    </div>

                    <button type="submit" class="btn btn-primary">ВОЙТИ</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"/>
</body>
</html>
