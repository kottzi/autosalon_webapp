<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar" class="mb-3">NAVIGATION</div>

<main>
    <div class="text-center align-items-center justify-content-center">
        <div class="container">
            <h1>
                Результаты поиска
            </h1>

            <div th:if="${#lists.isEmpty(searchResults)}">
                <p>По вашему запросу ничего не найдено.</p>
            </div>

            <div class="row row-cols-1 row-cols-md-4 g-2 justify-content-around">
                <div th:each="model : ${searchResults}">
                    <div class="card" style="width: 20rem;">
                        <img th:src="${model.imageURL}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${model.name}"></h5>
                            <a class="btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
