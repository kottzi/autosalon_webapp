<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar" class="mb-3">NAVIGATION</div>

<main>
    <div class="text-center align-items-center justify-content-center">
        <div class="container">
            <form th:action="@{/models/search}" method="get" class="mb-4">
                <div class="form-row">
                    <div class="col-md-auto mb-2">
                        <label for="category">Поиск моделей по категориям</label>
                        <select id="category" name="category" class="form-control">
                            <option value="">Выберите категорию</option>
                            <option value="CAR">СAR</option>
                            <option value="BUSS">BUSS</option>
                            <option value="TRUCK">TRUCK</option>
                            <option value="MOTORCYCLE">MOTORCYCLE</option>
                        </select>
                    </div>
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary">Поиск</button>
                    </div>
                </div>
            </form>

            <h1>
                Все модели
            </h1>
            <div class="row row-cols-1 row-cols-md-4 g-2 justify-content-around">
                <div th:each="model : ${showModels}">
                    <div class="card" style="width: 20rem;">
                        <img th:src="${model.imageURL}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${model.name}"></h5>
                            <a th:href="@{/models/details/{model-name}(model-name=${model.name})}" class="btn-primary">
                                Подробнее
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3" sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/models/add}" class="btn btn-primary">
                    Добавить модель
                </a>
                <a th:href="@{/models/deleteAll}" class="btn btn-danger ml-2">
                    Удалить все модели
                </a>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
