<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">NAVIGATION</div>

<main>
    <div class="text-center align-items-center justify-content-center">
        <div class="container">
            <form th:action="@{/users/search}" method="get" class="mb-4">
                <div class="form-row">
                    <div class="col-md-auto mb-2">
                        <label for="username">Поиск пользователей по никнейму</label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Введите никнейм:">
                    </div>
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary">Поиск</button>
                    </div>
                </div>
            </form>

            <h1>
                Все пользователи
            </h1>
            <div class="row row-cols-1 row-cols-md-4 g-2 justify-content-around">
                <div th:each="user : ${showUsers}">
                    <h5 th:text="${user.username}"></h5>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
