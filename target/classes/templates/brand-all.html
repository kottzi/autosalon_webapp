<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">NAVIGATION</div>

<main>
    <div class="text-center align-items-center justify-content-center">
        <div class="container">
            <form th:action="@{/brands/search}" method="get" class="mb-4">
                <div class="form-row">
                    <div class="col-md-auto mb-2">
                        <label for="name">Поиск брендов по названию</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Введите название бренда:">
                    </div>
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary">Поиск</button>
                    </div>
                </div>
            </form>

            <h1>
                Все бренды
            </h1>
            <div class="row row-cols-1 row-cols-md-4 g-2 justify-content-around">
                <div th:each="brand : ${showBrands}">
                    <img src="https://source.unsplash.com/random/200x200?sig=4" class="card-img-top">
                    <div class="card" style="width: 20rem;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${brand.name}"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3" sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/brands/add}" class="btn btn-primary">
                    Добавить бренд
                </a>
                <a th:href="@{/brands/deleteAll}" class="btn btn-danger ml-2">
                    Удалить все бренды
                </a>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
