<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head('Все пользователи | Автосалон')"/>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">NAVIGATION</div>

<main>
    <div class="text-center align-items-center justify-content-center">
        <div class="container">
            <form th:action="@{/users/search}" method="get" class="mb-4">
                <div class="form-row">
                    <div class="col-md-auto mb-2">
                        <label for="username">Поиск пользователей по никнейму</label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Введите никнейм:">
                    </div>
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary">Поиск</button>
                    </div>
                </div>
            </form>

            <h1>
                Все пользователи
            </h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Никнейм</th>
                            <th scope="col">Имя и фамилия</th>
                            <th scope="col">Роль</th>
                            <th scope="col">Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${showUsers}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
                            <td th:text="${user.role.userRole.name()}"></td>
                            <td>
                                <div>
                                    <a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-primary">
                                        Изменить
                                    </a>
                                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger ml-2">
                                        Удалить
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
