<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head('Изменение бренда | Автосалон')"/>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">NAVIGATION</div>

<main class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div style="flex: 1; display: flex; flex-direction: column; align-items: center; text-align: center; max-width: 400px;">
        <form th:action="@{/brands/update}" th:object="${updateBrand}" method="post">
            <input type="hidden" th:field="*{id}" />
            <h2>
                Изменение бренда
            </h2>
            <div class="mb-3">
                <input th:field="*{name}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control text-center" id="name" aria-describedby="nameHelp"
                       name="name" placeholder="Введите новое название бренда:"/>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">
                    Error message
                </small>
            </div>

            <div style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-primary">
                    Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
