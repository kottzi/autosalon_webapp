<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head('Личный кабинет | Автосалон')"/>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">NAVIGATION</div>

<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="jumbotron text-center rounded mt-5">
                    <h1 class="display-4">ВАШ ПРОФИЛЬ</h1>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="text-center">
                                <img src="/img/icon.png" height="150px" class="mb-3 rounded-circle">
                            </div>
                        </div>
                        <div class="col-md-6 align-self-center" th:object="${user}">
                            <h4 th:text="'Никнейм: ' + *{username}"></h4>
                            <h4 th:text="'Имя: ' + *{firstName}"></h4>
                            <h4 th:text="'Фамилия: ' + *{lastName}"></h4>
                            <h4 th:text="'Роль пользователя: ' + *{role.userRole.name()}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"/>
</body>
</html>
