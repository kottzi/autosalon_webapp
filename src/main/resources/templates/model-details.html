<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">NAVIGATION</div>

<main>
    <div class="text-center align-items-center justify-content-center">
        <div class="container">
            <h1>
                Детали модели
            </h1>
                <img th:src="${modelDetails}" class="card-img-top">
                <h3 th:text="'Название: ' + ${modelDetails.name}"></h3>
                <h3 th:text="'Категория: ' + ${modelDetails.category}"></h3>
                <h3 th:text="'Год выпуска: ' + ${modelDetails.startYear}"></h3>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
