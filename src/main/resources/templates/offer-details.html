<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head('Подробности предложения | Автосалон')"/>

<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/navbar" class="mb-3">NAVIGATION</div>

<main class="flex-grow-1">
    <div class="text-center align-items-center justify-content-center">
        <div class="container">
            <h1>Подробности предложения</h1>
        </div>
    </div>

    <div class="text-center align-items-center justify-content-center mt-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <img th:src="${offer.imageURL}" class="img-fluid" alt="Model Photo">
                </div>
                <div class="col-md-8">
                    <div class="row mt-3">
                        <dl class="col-sm-3 text-md-right">
                            <dt>Продавец:</dt>
                            <dt>Модель:</dt>
                            <dt>Тип двигателя:</dt>
                            <dt>Тип трансмиссии:</dt>
                            <dt>Пробег:</dt>
                            <dt>Год выпуска:</dt>
                            <dt>Цена:</dt>
                            <dt>Описание:</dt>
                        </dl>
                        <div class="col-sm-9">
                            <dd th:text="${offer.user.username}"></dd>
                            <dd th:text="${offer.model.name}"></dd>
                            <dd th:text="${offer.engine.name()}"></dd>
                            <dd th:text="${offer.transmission.name()}"></dd>
                            <dd th:text="${offer.mileage + ' км.'}"></dd>
                            <dd th:text="${offer.year + ' г.'}"></dd>
                            <dd th:text="${offer.price} + '$'"></dd>
                            <dd th:text="${offer.description}"></dd>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <a th:href="@{/offers/update/{id}(id=${offer.id})}" class="btn btn-primary">
                        Изменить
                    </a>
                    <a th:href="@{/offers/delete/{id}(id=${offer.id})}" class="btn btn-danger ml-2">
                        Удалить
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer" class="mt-auto"></footer>
</body>
</html>
